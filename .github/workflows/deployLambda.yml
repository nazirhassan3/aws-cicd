name: Deploy Multiple APIs with Dynamic Paths

on:
  push:
    branches: nazir
    paths:
      - "iac/params/apis.json"
      - "iac/params/dynamic_paths.json"
      - "iac/cloudformation-api.base.yaml"
      - "iac/generate_resources.py"
      - "src/**"
  workflow_dispatch:

jobs:
  set-matrix:
    name: Set Matrix from JSON Parameters
    runs-on: ubuntu-latest
    outputs:
      api_matrix: ${{ steps.set_matrix.outputs.api_matrix }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Read API Configurations from JSON
        id: set_matrix
        run: |
          MATRIX=$(jq -c '.apis' iac/params/apis.json)
          echo "api_matrix=$MATRIX" >> $GITHUB_OUTPUT

  deploy_apis_dev:
    name: Deploy APIs (Dev)
    needs: set-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api_config: ${{ fromJson(needs.set-matrix.outputs.api_matrix) }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Update Lambda Code (Dev)
        if: ${{ matrix.api_config.lambda_code_path != '' }}
        run: |
          echo "Packaging Lambda code for API: ${{ matrix.api_config.api_name }}"
          cd "${{ matrix.api_config.lambda_code_path }}"
          zip -r function.zip .
          # Extract the base Lambda function ARN (remove alias/version)
          BASE_FUNCTION_ARN=$(echo "${{ matrix.api_config.lambda_function_arn }}" | awk -F: '{OFS=":"; print $1,$2,$3,$4,$5,$6,$7}')
          echo "Updating function code for $BASE_FUNCTION_ARN"
          aws lambda update-function-code --function-name "$BASE_FUNCTION_ARN" --zip-file fileb://function.zip --region us-east-1
          cd -

      - name: Generate Dynamic Resources
        run: |
          python iac/generate_resources.py > iac/generated_resources.json

      - name: Combine Base Template with Dynamic Resources
        run: |
          cat iac/cloudformation-api.base.yaml iac/generated_resources.json > iac/cloudformation-api.yaml

      - name: Validate CloudFormation Template
        run: |
          aws cloudformation validate-template --template-body file://iac/cloudformation-api.yaml --region us-east-1

      - name: Deploy CloudFormation Stack (Dev)
        run: |
          echo "Deploying API: ${{ matrix.api_config.api_name }} with stack: ${{ matrix.api_config.stack_name }}"
          aws cloudformation deploy \
            --stack-name "${{ matrix.api_config.stack_name }}" \
            --template-file iac/cloudformation-api.yaml \
            --parameter-overrides ApiName=${{ matrix.api_config.api_name }} LambdaFunctionArn=${{ matrix.api_config.lambda_function_arn }} HtmlEndpoint=${{ matrix.api_config.html_endpoint }} StageName=${{ matrix.api_config.stage }} AuthorizerLambdaArn=${{ matrix.api_config.authorizer_lambda_arn }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --region us-east-1

  deploy_apis_prod:
    name: Deploy APIs to Prod
    needs: set-matrix
    runs-on: ubuntu-latest
    environment:
      name: Production # Configure this in GitHub repo settings with manual approval.
    strategy:
      matrix:
        api_config: ${{ fromJson(needs.set-matrix.outputs.api_matrix) }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Update Lambda Code (Prod)
        if: ${{ matrix.api_config.lambda_code_path != '' }}
        run: |
          echo "Packaging Lambda code for Prod API: ${{ matrix.api_config.api_name }}"
          cd "${{ matrix.api_config.lambda_code_path }}"
          zip -r function.zip .
          BASE_FUNCTION_ARN=$(echo "${{ matrix.api_config.lambda_function_arn }}" | awk -F: '{OFS=":"; print $1,$2,$3,$4,$5,$6,$7}')
          echo "Updating function code for $BASE_FUNCTION_ARN"
          aws lambda update-function-code --function-name "$BASE_FUNCTION_ARN" --zip-file fileb://function.zip --region us-east-1
          cd -

      - name: Generate Dynamic Resources
        run: |
          python iac/generate_resources.py > iac/generated_resources.json

      - name: Combine Base Template with Dynamic Resources
        run: |
          cat iac/cloudformation-api.base.yaml iac/generated_resources.json > iac/cloudformation-api.yaml

      - name: Validate CloudFormation Template
        run: |
          aws cloudformation validate-template --template-body file://iac/cloudformation-api.yaml --region us-east-1

      - name: Deploy CloudFormation Stack (Prod)
        run: |
          echo "Deploying Prod API: ${{ matrix.api_config.api_name }}"
          aws cloudformation deploy \
            --stack-name "${{ matrix.api_config.stack_name }}-Prod" \
            --template-file iac/cloudformation-api.yaml \
            --parameter-overrides ApiName=${{ matrix.api_config.api_name }}-Prod LambdaFunctionArn=${{ matrix.api_config.lambda_function_arn }} HtmlEndpoint=${{ matrix.api_config.html_endpoint }} StageName=prod AuthorizerLambdaArn=${{ matrix.api_config.authorizer_lambda_arn }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --region us-east-1
